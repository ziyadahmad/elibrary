<div layout="column" layout-align="center stretch" ng-hide="IsAuthenticated">
    <md-toolbar class="md-table-toolbar md-primary">
        <div class="md-toolbar-tools">
            <div><span>Users</span></div>
            <md-button ng-show="selected.length>0" layout-align='end end' class="md-icon-button" ng-click="deleteItem($event)">
                <md-icon>delete</md-icon>
            </md-button>            
            <md-button ng-show="selected.length===1" layout-align='end center' class="md-icon-button" ng-click="editItem($event)">
                <md-icon>edit</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <!-- exact table from live demo -->
    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getUsers">
                <tr md-row>
                    <th md-column><span>UserID</span></th>
                    <th md-column><span>UserName</span></th>
                    <th md-column>First Name</th>
                    <th md-column>Last Name</th>
                    <th md-column>Email</th>
                    <th md-column>Phone</th>
                    <th md-column>Active</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="user" md-select-id="userid" md-auto-select ng-repeat="user in users">
                    <td md-cell>{{user._id}}</td>
                    <td md-cell>{{user.username}}</td>
                    <td md-cell>{{user.fname}}</td>
                    <td md-cell>{{user.lname}}</td>
                    <td md-cell>{{user.email}}</td>
                    <td md-cell>{{user.phone}}</td>
                    <td md-cell>{{user.is_active?'Yes':'No'}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{users.count}}"
        md-on-paginate="getUsers" md-page-select></md-table-pagination>
</div>
