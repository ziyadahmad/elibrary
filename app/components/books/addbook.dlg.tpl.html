<md-dialog aria-label="add book">
        <form ng-cloak name="addbookForm">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Add Book</h2>
                </div>
            </md-toolbar>
    
            <md-dialog-content>
                <div class="md-dialog-content" layout="column">
                    <div layout="row" flex>
                        <md-input-container>
                            <label>Name</label>
                            <input ng-model="selected.name">
                        </md-input-container>
    
                        <md-input-container>
                            <label>ISBN</label>
                            <input ng-model="selected.isbn">
                        </md-input-container>
                    </div>
    
                    <div>
                        <md-input-container>
                            <md-select ng-model="selected.category" placeholder="category" class="md-no-underline">
                                <md-option ng-value="category" ng-repeat="category in Categories">{{category}}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
    
                    <div layout="row">
                        <md-input-container>
                            <label>Author</label>
                            <input ng-model="selected.author">
                        </md-input-container>
    
                        <md-input-container>
                            <md-datepicker ng-model="selected.publishDate" md-placeholder="Enter date"></md-datepicker>
                        </md-input-container>
    
                    </div>
                </div>
            </md-dialog-content>
    
            <md-dialog-actions layout="row">
                <md-button ng-click="hide()" md-autofocus>
                    Cancel
                </md-button>
                <md-button type="submit" ng-click="saveBook()">
                    Save
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
